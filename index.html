<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/40/128C7E/FFFFFF?text=AI" alt="AI Astrologer">

        <div class="chat-body" id="chat-container">
            <div class="d-flex justify-content-start">
                <div class="message message-in">
                    <div>Namaste! üôè I'm your AI Astrologer. Ask me anything about your horoscope, love life, career, or remedies.</div>

            <div class="quick-question">Planetary remedies</div>
        </div>
        
        <div class="chat-footer">
            <form id="chat-form" class="d-flex w-100 align-items-center">
                <input type="text" id="user-input" class="message-input" placeholder="Type a message" autocomplete="off" required>
                <button type="submit" class="send-button">

            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            const chatContainer = $('#chat-container');
            const chatForm = $('#chat-form');
            const userInput = $('#user-input');
            
            function scrollToBottom() {
                chatContainer.scrollTop(chatContainer[0].scrollHeight);
            }
            
            function addUserMessage(message) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const messageHtml = `
                    <div class="d-flex justify-content-end">
                        <div class="message message-out">
                            <div>${message}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
                chatContainer.append(messageHtml);
                scrollToBottom();
            }
            
            function addBotMessage(message) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const messageHtml = `
                    <div class="d-flex justify-content-start">
                        <div class="message message-in">
                            <div>${message}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
                chatContainer.append(messageHtml);
                scrollToBottom();
            }
            
            function showTypingIndicator() {
                const typingHtml = `
                    <div class="d-flex justify-content-start">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                chatContainer.append(typingHtml);
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                $('.typing-indicator').parent().remove();
            }
            
            function processUserMessage(message) {
                showTypingIndicator();
                
                $.ajax({
                    url: 'process.php',
                    type: 'POST',
                    data: { message: message },
                    dataType: 'json',
                    success: function(response) {
                        hideTypingIndicator();
                        if (response.status === 'success') {
                            addBotMessage(response.message);
                        } else {
                            addBotMessage("Sorry, I'm having trouble connecting to the cosmic energies. Try again later.");
                        }
                    },
                    error: function() {
                        hideTypingIndicator();
                        addBotMessage("The stars aren't aligning right now. Please try again.");
                    }
                });
            }
            
            chatForm.on('submit', function(e) {
                e.preventDefault();
                const message = userInput.val().trim();
                
                if (message) {
                    addUserMessage(message);
                    userInput.val('');
                    processUserMessage(message);
                }
            });
            
            $('.quick-question').on('click', function() {
                const question = $(this).text();
                userInput.val(question);
                chatForm.submit();
            });
            
            // Initial scroll to bottom
            scrollToBottom();
        });
    </script>
